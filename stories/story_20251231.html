<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2025.12.31 - 我们的故事</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      min-height: 100vh;
      background: #0f0f1a;
      color: white;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: #ffcc99;
      text-shadow: 0 0 15px rgba(255,204,153,0.6);
    }
    .date {
      font-size: 1.6rem;
      color: #aaa;
      margin-bottom: 30px;
      text-align: center;
    }
    /* Shorts 影片容器 - 保持垂直比例並居中 */
    .video-container {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      aspect-ratio: 9 / 16;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.7);
      background: #000;
    }
    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .back-btn {
      margin-top: 40px;
      padding: 14px 40px;
      font-size: 1.2rem;
      background: #444;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s;
    }
    .back-btn:hover {
      background: #666;
      transform: translateY(-3px);
    }
    @media (max-width: 768px) {
      h1 { font-size: 2.2rem; }
      .date { font-size: 1.3rem; }
      .video-container { max-width: 360px; }
    }
  </style>
</head>
<body>

  <h1>2025.12.31</h1>
  <div class="date">你的第一次女神赛，刚好在跨年夜<br>给你的第一个大特效当见面礼物</div>

  <!-- YouTube Shorts 嵌入 -->
  <!-- 這裡放你的 Dailymotion 影片 -->

    <iframe class="rumble" width="640" height="360" 
    src="https://rumble.com/embed/v736kqg/?pub=4omcdg" frameborder="0" allowfullscreen>
  </iframe>
  </div>

  <a href="../stories.html" class="back-btn">← 回到故事列表</a>

</body>
</html>
