<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>鸣野家庭</title>
  <style>
    /* 样式部分保持不变 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #0f0f1a;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .container {
      text-align: center;
      width: fit-content;
      height: fit-content;
    }

    .image-wrapper {
      position: relative;
      display: inline-block;
    }

    img.main-image {
      max-width: 80vw;
      max-height: 70vh;
      object-fit: contain;
      opacity: 0;
      transform: scale(0.92);
      transition: all 1.8s ease-out;
      display: block;
    }

    img.main-image.fade-in {
      opacity: 1;
      transform: scale(1);
    }

    .tooltip {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2.8rem;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
      background: rgba(0,0,0,0.4);
      padding: 12px 28px;
      border-radius: 12px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.4s ease;
      white-space: nowrap;
      z-index: 10;
    }

    .tooltip.show {
      opacity: 1;
    }

    .hotspot {
      position: absolute;
      top: 0;
      height: 100%;
      cursor: pointer;
    }

    .left-zone {
      left: 0;
      width: 66.666%;
    }

    .right-zone {
      right: 0;
      width: 33.334%;
    }

    .button-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .story-btn {
      display: inline-block;
      padding: 14px 50px;
      background: linear-gradient(135deg, #ffcc99, #ff9999);
      color: #000;
      font-size: 1.4rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 6px 20px rgba(255, 153, 153, 0.4);
      transition: all 0.3s ease;
    }

    .story-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(255, 153, 153, 0.6);
      background: linear-gradient(135deg, #ff9999, #ffcc99);
    }

    .story-btn:active {
      transform: translateY(1px);
    }

    @media (max-width: 768px) {
      img.main-image {
        max-height: 60vh;
      }
      .button-wrapper {
        margin-top: 30px;
      }
      .story-btn {
        font-size: 1.2rem;
        padding: 12px 40px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="image-wrapper">
      <img src="cat_fish.png" alt="猫吃鱼" class="main-image">

      <!-- 左邊 2/3 點擊區域 -->
      <a href="ximi.html" class="hotspot left-zone" 
         onmouseenter="document.getElementById('left-tooltip').classList.add('show')"
         onmouseleave="document.getElementById('left-tooltip').classList.remove('show')"></a>

      <!-- 右邊 1/3 點擊區域 -->
      <a href="yudan.html" class="hotspot right-zone"
         onmouseenter="document.getElementById('right-tooltip').classList.add('show')"
         onmouseleave="document.getElementById('right-tooltip').classList.remove('show')"></a>

      <!-- 提示文字改成简体 -->
      <div class="tooltip" id="left-tooltip">我是西米</div>
      <div class="tooltip" id="right-tooltip">我是鱼蛋</div>
    </div>

    <div class="button-wrapper">
      <a href="stories.html" class="story-btn">我们的故事</a>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector('.main-image').classList.add('fade-in');
      }, 300);
    });
  </script>

</body>
</html>
